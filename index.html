<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contator Regressivo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scrip.js" defer></script>
  </head>
  <body>
    <h1>Aniversario em...</h1>
    <div class="countdown-el container">
        <div class="days-c">
            <p class="text" id="days">0</p>
            <span>Dias</span>
        </div>

        <div class="countdown-el hours-c">
            <p class="text" id="hours">0</p>
            <span>Horas</span>
        </div>

        <div class="countdown-el mins-c">
            <p class="text" id="mins">0</p>
            <span>
                Minutos
            </span>
        </div>

        <div class="countdown-el seconds-c">
            <p class="text" id="seconds">0</p>
            <span>Segundos</span>
        </div>
    </div>
  </body>
</html>
